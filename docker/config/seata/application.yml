    nacos:
      server-addr: nacos:8848
      namespace: seata-server
      group: SEATA_GROUP
      username: seata
      password: seata
      # 默认是：seata.properties
      data-id: seataServer.properties
  registry:
    # support: nacos 、 eureka 、 redis 、 zk  、 consul 、 etcd3 、 sofa 、 seata
    type: seata
    metadata:
      weight: 100
